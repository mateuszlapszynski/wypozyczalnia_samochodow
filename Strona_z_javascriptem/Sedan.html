    <title>Wypożyczalnia samochodów</title>

<body>
<div class="row text-center py-5">
<h1>WYPOŻYCZALNIA SAMOCHODÓW<h1>
  
<div class="container">
    
    <div class="row text-center py-5">
    <div class="col-md-3 col-sm-6 my-3 my-md-0\">
                <form action="javascript:countdownTimeStart('car0');" method="post\">
                    <div class="card shadow\">
            <img src="./NissanSentra.jpg"  alt="Image4" class="img-fluid card-img-top">
            </div>
            <div class="card-body">
                <h4 class="card-title">Nissan Sentra</h4>
                <h6>
                    <span class="price">Nissan Sentra z 2020r z silnikiem 1.8 oraz 138KM</span>
                </h6>  
                <button id="car0" input type="submit" class="btn btn-warning my-3" name="add">Wybierz model</button>
                </form>
                </div>
            </div>
        </form>
        <div class="col-md-3 col-sm-6 my-3 my-md-0\">
        <form action="javascript:countdownTimeStart('car1');" method="post\">
                    <div class="card shadow\">
            <img src="./ToyotaCorolla.jpg" alt="Image2" class="img-fluid card-img-top">
            </div>
            <div class="card-body">
                <h4 class="card-title">Toyota Corolla</h4>
                <h6>
                    <span class="price">Toyota Corolla z 2020r z silnikiem 1.6 oraz 132KM</span>
                </h6>  
                <button id="car1" type="submit" class="btn btn-warning my-3" name="add">Wybierz model</button>
                </div>
        </div>
		</form>
        <div class="col-md-3 col-sm-6 my-3 my-md-0\">
        <form action="javascript:countdownTimeStart('car2');" method="post\">
                    <div class="card shadow\">
            <img src="./FordFocus.jpg" alt="Image3" class="img-fluid card-img-top">
            </div>
            <div class="card-body">
                <h4 class="card-title">Ford Focus</h4>
                <h6>
                    <span class="price">Ford Focus z 2019 z silnikiem 1.5 oraz 150KM</span>
                </h6>  
                <button id="car2" type="submit" class="btn btn-warning my-3" name="add">Wybierz model</button>
                </div>
        </div>
        </form>
    </div>       

<script src="script.js"></script>
